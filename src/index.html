<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        
        <div class="pokedex">
            <div class="pokemon-display">
                <div class="pokemon-image">
                    <img id="pokemon-img" src="" alt="Pokémon">
                </div>
                <div class="pokemon-info">
                    <h2 id="pokemon-name">Carregando...</h2>
                    <p id="pokemon-id">#000</p>
                </div>
            </div>
            
            <div class="navigation">
                <button id="prev-btn" class="btn">Anterior</button>
                <button id="next-btn" class="btn">Próximo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
